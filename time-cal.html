<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<!-- <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge"> -->
	<title>累計時間計測アプリ</title>
	<link rel="stylesheet" href="time-cal.css">
</head>
<body>
	<div class="container">
	<div id="timer">00:00:00</div>
		<!-- flexboxを使うための親要素を設定 -->
		<div class="controls">
			<!-- buttonタグはブラウザごとに独自のデザインがあって、スタイル調整	が難しいのでdivタグにしてbtn classを設定 -->
			<div class="btn" id="start">Start</div>
			<div class="btn" id="stop">Stop</div>
			<div class="btn" id="reset">Reset</div>
		</div>
	</div>
	<script src="time-cal.js"></script>
</body>
</html>
